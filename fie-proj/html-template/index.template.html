<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>${title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<style>
body { margin-left: 0; margin-top: 0; margin: 0; line-height: 100%; }
div { font-family: Trebuchet MS, Tahoma; font-size: 12px; font-weight: bold; }
html body { overflow:auto; margin: 0px; background-color:${bgcolor}; }
</style>

<!-- {start} :: import required js modules -->
<script type="text/javascript" language="javascript" src="js/swfobject.js"></script>
<script type="text/javascript" language="javascript" src="js/swfsize.js"></script>
<script type="text/javascript" src="js/swfaddress.js"></script>
<script type="text/javascript">
var attributes = {};
attributes.id = "${application}";
attributes.name = "${application}";

var flashvars = {};
flashvars.swfsizeId = attributes.id;

var params = {};
params.menu = "false";
params.quality = "high";
params.scale = "noscale";
params.salign = "tl";
params.bgcolor = "${bgcolor}";
params.allowFullScreen = "true";
params.allowScriptAccess = "always";
swfobject.embedSWF("${swf}.swf", "${application}Div", "${width}", "${height}", "${version_minor}", "expressInstall.swf", flashvars, params, attributes);
			
// now all you need to do is create a new isntance of the SWFSize and setup its id;
var swfsize = new SWFSize();
swfsize.setId(attributes.id);
</script>
<!-- {end} -->

</head>
<body>
<div id="${application}Div">
<!-- Alternative content if somehow expressInstall.swf won't be able to auto-update flash player -->
<center><br /><a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" target="_blank">You need to upgrade your Flash Player</a><br /><br /><img src="http://www.adobe.com/images/shared/download_buttons/get_adobe_flash_player.png"></center>
</div>
</body>
</html>
