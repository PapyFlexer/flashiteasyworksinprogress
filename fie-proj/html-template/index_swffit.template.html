<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>${title}</title>
		<link rel="stylesheet" type="text/css" href="history/history.css" />

	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/swfaddress.js"></script>
	<script type="text/javascript" src="js/swffit.js"></script>
	<script type="text/javascript">
		 function outputStatus(e)
		 {
			alert("e.success = " + e.success +"\ne.id = "+ e.id +"\ne.ref = "+ e.ref);
		 }
		 swfobject.registerObject("${application}", "9.0.0", "expressInstall.swf"); //, outputStatus
		 swffit.startFit();
		 swffit.fit("${swf}",${width},${height}, 0, 0, true, true);
		 
	</script>
	<style>
			body
			{ 
				margin: 0px;
				background-color:${bgcolor};
			}
		</style>
	</head>
	<body >
		
		<div>
 <object id="${application}" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%">
  <param name="movie" value="${swf}.swf" />
  <param name="bgcolor" value="${bgcolor}" />
  <param name="flashVars" value="test=true&test2=false" />
  <!--[if !IE]>-->
  <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
  <!--<![endif]-->
   <div>
    <h1>Alternative content</h1>
    <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
   </div>
  <!--[if !IE]>-->
  </object>
  <!--<![endif]-->
 </object>
</div>
		
	</body>
</html>
